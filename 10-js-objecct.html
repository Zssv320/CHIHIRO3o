<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>红楼梦人物卡片</title>
<style>
  body { font-family: 'Arial', sans-serif; }
  .card {
    width: 300px;
    border: 1px solid #ccc;
    margin: 50px;
    padding: 20px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
  }
  #poem { display: none; }
</style>
</head>
<body>

<div id="jia-bao-yu" class="card">
  <h2>贾宝玉</h2>
  <p>贾宝玉是《红楼梦》中的主要人物之一。</p>
  <button onclick="showPoem()">显示诗句</button>
  <div id="poem">
    <p>满纸荒唐言，一把辛酸泪。</p>
  </div>
</div>

<script>
// 这里定义了一个“人物”类
function Character(name, poem) {
  this.name = name;
  this.poem = poem;
  this.showPoem = function() {
    var poemDiv = document.getElementById('poem');
    poemDiv.style.display = 'block';
  }
}

// 创建贾宝玉对象
var jiaBaoYu = new Character('贾宝玉', '满纸荒唐言，一把辛酸泪。');

// 将贾宝玉对象的方法绑定到按钮的点击事件上
document.getElementById('jia-bao-yu').onclick = function() {
  jiaBaoYu.showPoem();
}
</script>

</body>
</html>
