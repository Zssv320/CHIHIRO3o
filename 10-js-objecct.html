<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>面向对象编程与《红楼梦》</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        .person {
            border: 1px solid #ddd;
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
        }
        .person h2 {
            color: #333;
        }
        .person p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>面向对象编程与《红楼梦》</h1>
        <div id="jiaBaoyu" class="person">
            <h2>贾宝玉 - 类</h2>
            <p>贾宝玉是《红楼梦》中的主角，他可以被看作是一个“类”。在面向对象编程中，类是对象的蓝图或模板，它定义了对象的属性（如姓名、年龄）和方法（如读书、写诗）。</p>
        </div>
        <div id="linDaiyu" class="person">
            <h2>林黛玉 - 对象</h2>
            <p>林黛玉是《红楼梦》中的一个重要角色，她可以被看作是一个“对象”。对象是类的实例，它拥有类定义的属性和方法。例如，林黛玉具有姓名、年龄等属性，以及她的行动和情感表达等方法。</p>
        </div>
    </div>

    <script>
        // 定义一个类（Constructor Function）
        function Character(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.readPoetry = function() {
                console.log(this.name + " is reading poetry.");
            };
        }

        // 创建对象（实例化）
        var jiaBaoyu = new Character("贾宝玉", 20, "male");
        var linDaiyu = new Character("林黛玉", 18, "female");

        // 使用对象的方法
        jiaBaoyu.readPoetry(); // 输出: 贾宝玉 is reading poetry.
        linDaiyu.readPoetry(); // 输出: 林黛玉 is reading poetry.
    </script>
</body>
</html>
