<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML常用元素练习</title>
    <style>
        .flex-container {
    display: flex; 
    justify-content: space-between; 
    align-items: center;
}

.flex-item {
    background-color: #a4ccff; 
    padding: 10px;
    margin: 5px;
}
    </style>
</head>
<body>
    <div class="flex-container">
        <div class="flex-item">Item 1</div>
        <div class="flex-item">Item 2</div>
        <div class="flex-item">Item 3</div>
    </div>
    <h1>我是一只小金鱼</h1>
    <ul>
      <li>列表项</li>
      <li>列表项</li>
      <li>列表项</li>
    </ul>
    <p>
        blueeeeeeeeeeee
    </p>
    <p>
        亲爱的我唯一的爱人
    </p>
    <p>
        面对面时你能否听见我的心跳
    </p>
    <p>
        遇见你的那一刻
    </p>
    <p>
        在一生中最耀眼的光束将你我拢住
    </p>
    <p>
        在终于找到你了我的爱人
    </p>
    <p>
        读到这封信的时候或许我已经消融了
        但爱永不凋零
    </p>
</body>
</html>
